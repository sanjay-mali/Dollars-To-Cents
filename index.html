<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar To Cent Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Dollar to Cent Converter</h1>
        <div class="main">
            <input type="text" id="dollar" placeholder="Enter Your Money in Dollar">
            <button type="button" onclick="dollarToCent()">Convert</button>
            <input type="text" id="cent" placeholder="Result in Cents" readonly>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
